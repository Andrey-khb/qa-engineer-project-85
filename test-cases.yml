  test-data: |
    no-data
  steps:
    - Жмем кнопку "Create a game"
    - В окне "Create a game" в разделе "Game Type" выбираем "With a bot"
    - Жмем кнопку "Create battle
    - В окне решения задачи пишем любой текст, например "return width * length;"
